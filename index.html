<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <article>
        <header>
            <h1>Learning tables and lists</h1>
        </header>
    <table border="1" cellspacing="0" cellpadding="2" width="100%">
        <thead>
            <tr>
                <th rowspan="2">Summary</th>
                <th>Quarter I</th>
                <th>Quarter II</th>
            </tr>
            
            <tr>
                <th>Results</th>
                <th>Results</th>
            </tr>
            
            <tr>
                <td>January</td>
                <td>10</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td>Fabruary</td>
                <td>30</td>
                <td>40</td>
            </tr>
            
            <tr>
                <td>Total</td>
                <td colspan="2">100</td>
            </tr>
            </thead>
    </table>
    
    <ul type="square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <footer>
            <p>Published <time datetime="2016-11-30">November 30, 2016</time></p>
        </footer>
        </article>
</body>
</html>
